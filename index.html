<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>spaseed</title>
    <style>
    	html,body,a,div,span,ul,li,h1,h2{margin: 0; padding: 0}
    	body {font-family: 'tohoma'}
    	li {list-style: none}
    	a {color: #63aa57; text-decoration: none}
    	#container {position: relative; padding: 50px}
    	.menu {border-bottom: 1px solid #e1e1e1; padding: 10px}
    	.menu li {display: inline-block;}
    	.menu a {display: inline-block; padding: 5px 12px}
    	.menu .active {background-color: #63b042;}
    	.menu .active a {color: #fff}
    	.submenu {border-bottom: none; width:160px; position: absolute; border:1px solid #e1e1e1; margin-top:20px;}
    	.submenu a {display: block}
    	.submenu li {display: block; margin: 10px 0}
    	.submenu .active {background-color: #eee}
    	.submenu .active a {color: #333}
    	.subcontainer{margin-left: 180px; padding: 20px}
    </style>
</head>
<body>
	<ul class="menu">
	    <li><a href="/" data-event="nav">page1</a></li>
	    <li><a href="/page2" data-event="nav">page2</a></li>
	    <li><a href="/page3" data-event="nav">page3</a></li>
	</ul>
	<div id="container"></div>

	<script type="text/javascript">

	(function(win, doc){

		var basePath = '/dest/'; 

		var loader = {
			load: function (url, cb) {
				var urlArr = [];
				if (typeof(url) == 'string') {
					urlArr.push(url);
				} else {
					urlArr = url;
				}
			    var len = urlArr.length,
			    	callback = function () {
						if (!--len) {
							cb && cb();
						}
				    };
			    for (var i = 0, url; url = urlArr[i]; i++) {
					this._load(url, callback);
			    }
			},
			_load: function (url, cb) {
				this._scriptLoad(url, cb);
			},
			_scriptLoad: function (url, cb) {
				var el = doc.createElement('script');
				el.setAttribute('type', 'text/javascript');
				el.setAttribute('src', basePath + url + '?max_age=20000000');
				el.setAttribute('async', true);
				el.onerror = function() {
					cb();
					el.onerror = null;
				};
				el.onload = el.onreadystatechange = function() {
					if (!this.readyState || this.readyState === 'loaded' || this.readyState === 'complete') {
						cb();
						el.onload = el.onreadystatechange = null;
					}
				};
				doc.getElementsByTagName("head")[0].appendChild(el);
			}
		};

		function configSeajs () {
			seajs.config({
		        base: basePath,
		        alias: {
		            '$': 'lib/jquery-1.10.2',
		            'util': 'lib/util',
		            'net': 'lib/net',
		            'event': 'lib/event',
		            'daoConfig': 'config/dao_config',
		            'manager': 'config/manager',
		            'router': 'main/router',
		            'pagemanager': 'main/pagemanager',
		            'startup': 'main/startup'
		        }
		    });
		}

		function loadModule () {
			configSeajs();

			var jsArr = ['lib.js', 'main.js'];

			loader.load(jsArr, start);
		}

		function start () {
			seajs.use('startup', function(app) {
				app.startup();
			});
		}

		loadModule();
	})(window, document);

	</script>
